<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulgação da Solução</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <h1 class="animate__bounceIn">Bem-vindo à Nossa Solução Inovadora</h1>
    </header>

    <main>
        <section class="intro">
            <h2>Sobre a Solução</h2>
            <p>Nossa solução oferece a melhor experiência para seus negócios. Transforme suas operações com nossa tecnologia avançada.</p>
        </section>

        <section class="form-section">
            <h2>Entre em Contato</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nossa Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
